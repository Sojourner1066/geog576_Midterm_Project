<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   
    <title>Social Media Data Reviewer</title>
    <style>
      html,
      body,
      #viewDiv {
       padding: 0;
       margin: 0;
       height: 100%;
       width: 100%;
      }
      .addRecordBtn {
        position: absolute;
        z-index: 10;
        top: 10px;
        right: 10px;
        background-color: #0079c1;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
      }

      .addRecordBtn:hover {
        background-color: #005a87;
      }
     </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require(["esri/config",
               "esri/Map",
               "esri/views/MapView",
               "esri/widgets/Search",
               "esri/layers/FeatureLayer",
               "esri/widgets/Legend"
             ],(esriConfig, Map, MapView, Search, FeatureLayer, Legend) => {
                
        esriConfig.apiKey = "AAPK81b7cca05fd44c15a03618aa1d5dd08bZ1H0FAlNGuWt3LBhlRWCK906HeAPjeUnUsp30Hja37HR_MwAO3BPqQO2D-rMlJTE"

        const map = new Map({
          basemap: "osm"
        });
        
        // create a mapview with a center on Cambrige UK and a zoom level of the city
        const view = new MapView({
          map: map,// References the map object
          center: [22.683853,9.072438],  // Longitude, latitude
          zoom: 4, // Zoom level
          container: "viewDiv" // Reference to the DOM node that will contain the view
        });

        // const searchWidget = new Search({
        //   view: view
        // });
        // // Adds the search widget below other elements
        // view.ui.add(searchWidget, {
        //   position: "bottom-right",
        //   index: 2
        // });

      // Define a pop-up for data recorded through Survey123 
      var popupHTML = `
                      <b>Name:</b>{what_is_the_name_of_the_place_y}<br>
                      <b>Category:</b>{what_is_the_category_of_the_pla}<br>
                      <b>Rating:</b>{how_would_you_rate_this_place}<br>
                      <b>Website:</b><a href="{please_enter_a_website_for_the}">Click Here</a><br><br>
                      <b>Observations:</b>{please_record_your_observations}<br><br>
                      <b>Video Info:</b>{record_information_about_the_vi}<br>
      `;
      const popupDataRecordedData = {
        "title": "Recorded Review",
        "content": popupHTML
      };

      // This will display data already recorded using the Survey123 applicaion. This will let users see their recorded events
      const visitedLocations = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_d35218e995de4f19a54b7bc27326563e_results/FeatureServer",
        outFields: ["what_is_the_name_of_the_place_y",
                    "date_of_observation",
                    "what_is_the_category_of_the_pla",
                    "how_would_you_rate_your_experie",
                    "please_enter_a_website_for_the",
                    "please_record_your_observations",
                    "record_information_about_the_vi",
                    ],
        popupTemplate: popupDataRecordedData
      });
      
      map.add(visitedLocations);

      const legend = new Legend({
        view: view,
        layerInfos: [{ layer: visitedLocations, title: "Locations Reviewed" }]
      });
      view.ui.add(legend, "bottom-right");     
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
    <a href="https://arcg.is/1ai8X90"target="_blank" class="addRecordBtn">Create a Review</a>
  </body>
</html>
